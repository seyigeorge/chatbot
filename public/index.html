<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <div id="chat-box" class="overflow-y-auto h-80 p-4 bg-gray-50 rounded-lg mb-4 space-y-4">
            <div class="message bot-message bg-blue-100 text-blue-900 p-3 rounded-lg">
                Hello! My name is Ruby, how can I assist you today?
            </div>
        </div>
        <div class="flex">
            <input id="user-input" type="text" class="flex-1 p-3 border border-gray-300 rounded-l-lg" placeholder="Type your message..." />
            <button onclick="sendMessage()" class="bg-blue-500 text-white p-3 rounded-r-lg">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
